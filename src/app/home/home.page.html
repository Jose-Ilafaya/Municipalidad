<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let sede of sedes">
      <ion-card-header>
        <ion-card-title>{{sede.nombre}}</ion-card-title>
        <ion-card-subtitle>{{sede.ubicacion}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
       {{sede.descripcion}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
